<!DOCTYPE html>
<html>
    <head>
        <title>第13页</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            html,body{
                width: 100%;
                height: 100%;
                overflow:hidden;
                margin:0 auto;
                position:relative;
            }
            body{
                background-image: url("Images/ModelPageImages/PageOneBackground.png");
                display: flex;
                justify-content: center;
                align-items: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
            .BookDivDiv{

                display: flex;
                justify-content: center;
                align-items: center;
                background-repeat: no-repeat;
                background-size: cover;
                transform:scale(1.55);

            }
            .BookDiv{
                width:1000px;
                height:563px;
                overflow: hidden;
                
                transition: all 3s linear 0s;
                transform:translate(-50px,0);
                position: absolute;
                display: flex;                /* 子元素横向排列 */
                align-items: center;
            }
            .BookDivson{
                display: inline-block;
                flex: 0 0 1000px; /* width:1000px; */
                height:562.5px;
                position: relative;
                transition: all 3s linear 0s;
            }
            .overBook{
                 width: 1000px;

                height: auto;
                position: absolute;
                margin: 0 auto; /* 居中显示 */
            }
            .leftBook{
                position: absolute;

                width: 130px;
                height: 665px;
                /* transform:translate(-70px,8px); */
                z-index: 1;
                transition: all 3s linear 0s;
                transform:translate(-590px,8px);
            }
            .rightBook{
                
                position: absolute;
                width: 270px;
                /* width:260px; */
                z-index: 1;
                transform:translate(552px,0);
            }
            .nextImage{
                left: 900px;
                bottom: 25px;
                cursor: pointer;
                position: absolute;
            }
            .lastImage{
                left: 50px;
                bottom: 25px;
                cursor: pointer;
                position: absolute;
            }
            .littleFrame{
                position: absolute;
                bottom:-3px;
                left: 19px;
                width:250px;
                height: 250px;
                /* aspect-ratio: 3673/2404; */
                

            }
            .littleDownBook{
                width:250px;
                height: 250px;
                position: absolute;
                
            }

            .nextImage:hover{
                transform: scale(1.3);
            }
            .lastImage:hover{
                transform: scale(1.3);
            }


        </style>
        <script type="text/javascript">


            function changePage(i){
                if(i=="1"){
                    window.location.replace("pageFourteen.html");
                }else if(i=="-1"){
                    window.location.replace("pageTwelve.html");
                }
            }
        </script>
    </head>
    <body >
        <!-- <a href="PageTwo.html"><img class="PageOneCoin" src="Images/PageOneIcon.png" alt="牡丹亭" /></a> -->
         <div  class="BookDivDiv">
            <img  class="leftBook" src="Images/ModelPageImages/LeftFrame.png" />

            <div class="BookDiv" >
                <div  class="BookDivson">
                    
                    <img  class="overBook" src="Images/ModelPageImages/downBG.png"  /> 
                    <img  class="overBook" src="Images/pageNineImages/downBook.png" /> 
                    

                    <div class="littleFrame">
                        <img class="littleDownBook" src="Images/ModelPageImages/littleDownBook.png"  />
                    </div>

                    <img class="nextImage" src="Images/ModelPageImages/RightBT.png"  onclick="changePage(1)"/>
                    <img class="lastImage" src="Images/ModelPageImages/LeftBT.png"  onclick="changePage(-1)"/>
                </div>
                
            </div>

            <img class="rightBook" src="Images/ModelPageImages/RightFrame.png" />
         </div>
         
        
    </body>
</html>
