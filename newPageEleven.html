<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新第11页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: "微软雅黑", "宋体", serif;
        }

        /* 背景图容器：缓慢渐显 */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("Images/PageFifteenImages/background11.png") no-repeat center center;
            background-size: 95% auto;
            opacity: 0;
            transition: opacity 4s ease;
            z-index: 1;
        }

        /* 背景渐显触发类 */
        .bg-container.show {
            opacity: 1;
        }

        /* 右上角音乐图标 */
        .music-icon {
            position: fixed;
            top: 3vw;
            right: 6vh;
            width: 12vw;
            height: 12vh;
            background: url("Images/PageFifteenImages/music-icon.png") no-repeat center center;
            background-size: contain;
            cursor: pointer;
            z-index: 3;
            transition: transform 0.3s ease;
        }

        .music-icon:hover {
            transform: scale(1.1);
        }

        #RightDiv:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        /* 文字框样式 */
        .text-box {
            position: fixed;
            bottom: 15vh;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 900px;
            padding: 25px;
            font-size: 19px;
            line-height: 1.8;
            color: #4a3b28;
            z-index: 2;
        }

        .textFrame {
            position: fixed;
            bottom: 3vh;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            color: #4a3b28;
            z-index: 2;
            opacity: 0.8;
        }

        .text-content {
            white-space: pre-line;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        /* 弹框内容框 */
        .modal-content {
            background-image: url("Images/ModelPageImages/downBG.png");
            background-size: cover;
            padding: 30px;
            border-radius: 8px;
            width: 1200px;
            height: 675.6px;
            max-width: 90%;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 100px;
            cursor: pointer;
            color: #aaa;
            z-index: 10;
        }

        .close-btn:hover {
            color: #000;
        }

        /* 第二个模态框样式 */
        .reward-modal2-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .reward-modal2-content {
            position: relative;
            background: #f5f0e8;
            border: 2px solid #8a735a;
            border-radius: 8px;
            padding: 40px 60px;
            max-width: 600px;
            text-align: center;
            font-family: "SimSun", "宋体", serif;
        }

        .reward-modal2-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #8a735a;
        }

        .reward-modal2-close:hover {
            color: #5a4630;
        }

        .reward-modal2-title {
            font-size: 28px;
            color: #5a4630;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .reward-modal2-img {
            width: 300px;
            height: auto;
            margin-bottom: 25px;
        }

        .reward-modal2-desc {
            font-size: 16px;
            color: #5a4630;
            line-height: 1.6;
            margin-bottom: 40px;
            text-align: center;
        }

        .reward-modal2-next-btn {
            font-size: 16px;
            color: #5a4630;
            cursor: pointer;
            text-align: right;
            margin-right: 10px;
        }

        .reward-modal2-arrow {
            font-size: 18px;
            margin-left: 5px;
        }

        .reward-modal2-next-btn:hover {
            color: #8a735a;
        }
    </style>
</head>

<body>


    <!-- 背景图容器 -->
    <div class="bg-container" id="bgContainer">
        <!-- 右上角音乐图标 -->
        <div class="music-icon" id="musicIcon"></div>

        <!-- 隐藏的音频播放器（播放本地音乐） -->
        <audio id="audioPlayer" src="Auidos/剧情音乐.MP3"loop></audio> <!-- 替换为你的本地音乐路径 -->

        <!-- 文字显示框 -->
        <img class="textFrame" src="Images/PageFifteenImages/texFrame.png" />
        <div class="text-box">
            <div class="text-content" id="textContent"></div>



            <img id="RightDiv" src="Images\ModelPageImages\RightBT.png"
                style="position: absolute; bottom: 5%; right: 5%;display: none; " onclick=" handleNextPage2()" />
        </div>


    </div>


        <script>
            // ========== 1. 背景图缓慢渐显 ==========
            const bgContainer = document.getElementById('bgContainer');
            // 页面加载完成后触发背景渐显
            window.addEventListener('load', () => {
                bgContainer.classList.add('show');
                // 背景开始渐显的同时，启动文字逐字显示
                startTypewriter();
            });

            // ========== 2. 文字逐字出现 ==========
            const textContent = document.getElementById('textContent');
            // 要显示的文本内容（可直接替换）
            const targetText = `柳梦梅得知杜丽娘身份后，想要复活杜丽娘。为此他们俩做了很多努力，经历了千辛万苦，柳梦梅掘开坟墓，复活了杜丽娘，杜丽娘起死回生，两人结发为夫妻，有情人终成眷属。`;
            let charIndex = 0; // 文字索引
            const typeSpeed = 120; // 每个字的显示间隔（毫秒），数值越小越快

            // 逐字显示核心函数
            function startTypewriter() {
                if (charIndex < targetText.length) {
                    // 追加当前字符到文本容器
                    textContent.textContent += targetText.charAt(charIndex);
                    charIndex++;
                    // 递归调用，实现逐字效果
                    setTimeout(startTypewriter, typeSpeed);
                } else {
                    let rightDiv = document.getElementById('RightDiv');
                    rightDiv.style.display = 'block';
                }

            }

            // ========== 3. 右上角图标点击播放/暂停音乐 ==========
            const musicIcon = document.getElementById('musicIcon');
            const audioPlayer = document.getElementById('audioPlayer');
            let isMusicPlaying = false; // 音乐播放状态标记

            musicIcon.addEventListener('click', () => {
                if (isMusicPlaying) {
                    audioPlayer.pause(); // 暂停音乐
                    // 可选：暂停时切换图标（替换为暂停图标路径）
                    // musicIcon.style.backgroundImage = "url('music-icon.png')";
                } else {
                    audioPlayer.play(); // 播放音乐
                    // 可选：播放时切换图标（替换为播放中图标路径）
                    // musicIcon.style.backgroundImage = "url('music-playing-icon.png')";
                }
                isMusicPlaying = !isMusicPlaying; // 切换状态
            });



        </script>
        <script>


            // 下一页按钮逻辑（可根据你的业务需求修改）
            function handleNextPage2() {
                // 这里可以添加下一页的逻辑，比如跳转到新页面/关闭模态框/显示新内容等
                window.location.href = "newPageTwelve.html";
                // 示例：关闭当前模态框

            }
        </script>

</body>

</html>
